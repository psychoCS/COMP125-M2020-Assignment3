<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiago L.B. Assignment 2</title>
  <!-- CSS Section -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="./Content/app.css">
</head>

<body>

  <!-- Main Navigation -->
  <header>

  </header>

  <main>
    <div class="container">
      <h1 class="display-4">Please contact us if you have any questions</h1>
      <div id="errorMessage" class="alert alert-danger" role="alert" hidden>

      </div>
      <hr>
      <form id="contactUsForm">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName"
                  placeholder="Enter your First Name Here" required autofocus>
              </div>
              <div class="col">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName"
                  placeholder="Enter your Last Name Here" required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber"
                  aria-describedby="contactNumber" placeholder="Enter your Contact Number" required>
              </div>
              <div class="col">
                <label for="emailAddress">Email address</label>
                <input type="email" class="form-control" id="emailAddress" name="emailAddress"
                  aria-describedby="emailAddress" placeholder="Enter your Contact Number" required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">About me</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">About Projects</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3">About Marvel</label>
            </div>
          </div>

          <div class="form-group">
            <label for="shortMessage">Type here your Message</label>
            <textarea class="form-control" id="shortMessage" name="shortMessage" rows="3"
              aria-describedby="shortMessage"></textarea>
          </div>

          <button id="submitButton" type="submit" class="btn btn-primary btn-lg"
            onClick="window.location='index.html';"><i class="fas fa-envelope-square"></i>
            Send</button>
          <button id="resetButton" type="reset" class="btn btn-warning btn-lg"><i class="fas fa-comment-slash"></i>
            Reset</button>
        </form>

    </div>
  </main>

  <footer>

  </footer>


  <!-- JavaScript Section -->

  <!-- 3rd Party JavaScript Libraries -->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- App Scripts -->
  <script src="./Scripts/app.js"></script>
</body>

</html>
