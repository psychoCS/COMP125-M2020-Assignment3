<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiago L.B. Assignment 2</title>
  <!-- CSS Section -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="./Contents/app.css">
</head>

<body>

  <!-- Main Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #B0337F;">

      <a class="navbar-brand" href="index.html">
        <img src="https://i.imgur.com/xBgUD48.png?1" width="75" height="75" alt="Logo" loading="lazy">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fas fa-hand-lizard"></i> About Me</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="projects.html"><i class="fas fa-puzzle-piece"></i> Projects</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="contact.html"><i class="fas fa-headset"></i> Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1 class="display-4">Please contact us if you have any questions</h1>
      <div id="errorMessage" class="alert alert-danger" role="alert" hidden>

      </div>
      <hr>
      <form id="contactUsForm">
      <form>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName"
            placeholder="Enter your First Name Here" required autofocus>
          </div>
          <div class="col">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName"
            placeholder="Enter your Last Name Here" required>
          </div>
        </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="contactNumber">Contact Number</label>
              <input type="tel" class="form-control" id="contactNumber" name="contactNumber"
              aria-describedby="contactNumber" placeholder="Enter your Contact Number" required>
            </div>
            <div class="col">
              <label for="emailAddress">Email address</label>
              <input type="email" class="form-control" id="emailAddress" name="emailAddress" aria-describedby="emailAddress"
                placeholder="Enter your Contact Number" required>
            </div>
          </div>  
        </div>

        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">About me</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">About Projects</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
            <label class="form-check-label" for="inlineCheckbox3">About Marvel</label>
          </div>
        </div>    

        <div class="form-group">
          <label for="shortMessage">Type here your Message</label>
          <textarea class="form-control" id="shortMessage" name="shortMessage" rows="3"
            aria-describedby="shortMessage"></textarea>
        </div>

        <button id="submitButton" type="submit" class="btn btn-primary btn-lg" onClick="window.location='index.html';"><i class="fas fa-envelope-square"></i>
          Send</button>
        <button id="resetButton" type="reset" class="btn btn-warning btn-lg"><i class="fas fa-comment-slash"></i>
          Reset</button>
      </form>

    </div>
  </main>

  <footer>
    <nav class="navbar fixed-bottom navbar-light" style="background-color: lightgray;">
      <h4>&copy; CopyRight 2020. All Rights Reserved.</h4>
    </nav>
  </footer>


  <!-- JavaScript Section -->

  <!-- 3rd Party JavaScript Libraries -->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- App Scripts -->
  <script src="./Scripts/app.js"></script>
</body>

</html>
